<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>УМФ-2000</title>
  <link rel="icon" type="image/png" href="../favicon.png" />
  <link rel="stylesheet" href="../style/reset.css">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/realization.css">

</head>

<body>
  <header>
    <nav><a href="../index.html" class="home-link menu-button">На головну</a></nav>
  </header>

  <img id="table" src="../img/table.png" alt="">
  <div id="umf-stand" style="width: 100%;">
    <img id="umf-image" src="../img/stand1.png" alt="УМФ-2000">

    <div id="plate-wrapper">
      <img id="plate" src="" alt="">
    </div>

    <!-- Кнопки поверх зображення -->
    <div class="umf-button" data-action="stop" style="top: 49%; left: 27%; width: 2.5%; height: 5%;"></div>
    <div class="umf-button" data-action="start" style="top: 49%; left: 42.5%; width: 2.5%; height: 5%;"></div>

    <div class="led-container">
      <div id="led1" class="led"></div>
      <div id="led2" class="led"></div>
      <div id="led3" class="led"></div>
      <div id="led4" class="led"></div>
    </div>
    <div id="betaDisplay" class="display">
      <div class="digit">
        <p class="digit-bg">0</p>
        <p class="digit-text">0</p>
      </div>
      <div class="digit">
        <p class="digit-bg">0</p>
        <p class="digit-text">0</p>
      </div>
      <div class="digit">
        <p class="digit-bg">0</p>
        <p class="digit-text">0</p>
      </div>
      <div class="digit">
        <p class="digit-bg">0</p>
        <p class="digit-text">0</p>
      </div>
    </div>
    <div id="display2" class="display">
      <div class="digit">
        <p class="digit-bg">0</p>
        <!-- <p class="digit-text">0</p> -->
      </div>
      <div class="digit">
        <p class="digit-bg">0</p>
        <!-- <p class="digit-text">0</p> -->
      </div>
      <div class="digit">
        <p class="digit-bg">0</p>
        <!-- <p class="digit-text">0</p> -->
      </div>
      <div class="digit">
        <p class="digit-bg">0</p>
        <!-- <p class="digit-text">0</p> -->
      </div>

    </div>

    <div id="stopwatchDisplay">
      <p>0000</p>
    </div>

    <audio id="tick-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <div id="controls">
      <!-- Ползунок -->
      <div id="sliderWrapper">
        <div id="sliderContainer">
          <div id="sliderThumb"></div>
        </div>
        <div id="valueDisplay">Товщина: 3 мм</div>
      </div>

      <!-- Вибір текстури як кнопки -->
      <div class="texture-buttons">
        <button class="texture-btn" data-texture="none">Природній фон</button>
        <button class="texture-btn" data-texture="iron">Залізо</button>
        <button class="texture-btn" data-texture="lead">Свинець</button>
      </div>
    </div>

    <script>

      const plate = document.getElementById('plate');

      function updatePlateImage(material, thickness) {
        const newSrc = (material == "none") ? "" : `../img/materials/${material}_${thickness}.png`;


        plate.style.transform = 'translate(10%, 150%)';
        setTimeout(() => {
          plate.src = newSrc;

          requestAnimationFrame(() => {
            plate.style.transition = 'transform 0.5s ease';
            plate.style.transform = 'translate(0, 0)';
          });
        }, 200);
      }

    </script>
    <script src="../js/textureControl.js"></script>
    <script src="../js/umf-2000.js"></script>
</body>


</html>
